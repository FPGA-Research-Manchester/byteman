name: "Win/x86 "

on:
  workflow_run:
    workflows: ["Versioner "]
    types:
      - completed

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: main

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}\Binaries\Windows-x86\

    - name: Build
      run: cmake --build ${{github.workspace}}\Binaries\Windows-x86 --target ALL_BUILD --config Release

    - name: Delete old binary
      continue-on-error: true
      run: del "${{github.workspace}}\Binaries\Windows-x86\byteman.exe"

    - name: Put new binary
      run: move "${{github.workspace}}\Binaries\Windows-x86\Release\byteman.exe" "${{github.workspace}}\Binaries\Windows-x86\"

    - name: Commit binary
      shell: bash
      run: |
        cmake -P ${{github.workspace}}/.github/workflows/generateBinaryCommit.cmake ${{github.workspace}}\Binaries\Windows-x86\byteman.exe
        chmod +x commitBinary && ./commitBinary

    - name: Generate byteman help messages
      shell: pwsh
      run: |
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help > helpOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help assembly > helpAssemblyOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help blank > helpBlankOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help change > helpChangeOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help device > helpDeviceOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help exit > helpExitOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help help > helpHelpOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help input > helpInputOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help merge > helpMergeOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help output > helpOutputOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help region > helpRegionOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help stdin > helpStdinOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help verbose > helpVerboseOutput.log
        ./${{github.workspace}}/Binaries\Windows-x86\Release\byteman.exe -help warn > helpWarnOutput.log

    - name: Update README with help outputs
      shell: bash
      run: cmake -P ${{github.workspace}}/.github/workflows/moveHelpToReadme.cmake

    - name: Commit help message
      run: chmod +x commitHelpMessage && ./commitHelpMessage
