name: "Tests "

on:
  workflow_run:
    workflows: ["Versioner "]
    types:
      - completed

jobs:
  build-linux:
    runs-on: ubuntu-latest
        
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: main

    - name: Uncompress bitstreams
      run: 7z x ${{github.workspace}}/tests/testBitstreams.zip -o${{github.workspace}}/testBuild/

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/testBuild -DENABLE_TESTS=true

    - name: Build
      run: cmake --build ${{github.workspace}}/testBuild --config Debug

    - name: Test
      run: ctest -C Debug --test-dir ${{github.workspace}}/testBuild --output-on-failure
